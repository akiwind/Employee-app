<!doctype html>

<html>
    <head>
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
    </head>
    <body>
        <h1>Wypełnij formularz edycji danych</h1><br><form method='POST'><br>
            <label>Item name:</label><br><input type='text' name='item_name' value="{{ item_data[1] }}"><br>
            <label>Quantity:</label><br><input type='text' name='item_quantity' value="{{ item_data[2] }}"><br>
            <label>Value:</label><br><input type='text' name='item_value' value="{{ item_data[3] }}"><br>
            <label>Category:</label><br><input type='text' name='item_category' value="{{ item_data[4] }}"><br>
            <input type='submit'>Zapisz</form>
            <a href='/werehouse'>Wróć do listy magazynu</a>
    </body>
</html>
